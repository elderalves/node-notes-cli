name: Release
on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Check if release is necessary
        id: check_release
        run: |
          # Get the last tag (if none exists, proceed with release)
          lastTag=$(git describe --tags --abbrev=0 || echo "")
          if [ -z "$lastTag" ]; then
            echo "No previous tag found. Proceeding with release."
            echo "release=true" >> $GITHUB_OUTPUT
          else
            echo "Last tag: $lastTag"
            # Check commits since last tag for eligible types.
            # Adjust the regex below if you add more types that should trigger a release.
            if git log "$lastTag"..HEAD --oneline | grep -E '^(feat|fix|docs|style|refactor|perf)' > /dev/null; then
              echo "Found commit eligible for release."
              echo "release=true" >> $GITHUB_OUTPUT
            else
              echo "No eligible commit found. Skipping release."
              echo "release=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Release
        if: steps.check_release.outputs.release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release -- --ci